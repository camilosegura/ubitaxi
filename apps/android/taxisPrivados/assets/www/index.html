<!DOCTYPE html>
<html>
    <head>
        <title>Device Properties Example</title>
        <meta http-equiv="Content-type" content="text/html; charset=iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" charset="utf-8" src="js/cordova-2.3.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Object.identical.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/tts-interface.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.ui.map.full.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="pageLogin" data-theme="e">
            <div data-role="header" data-theme="e">
                <h1>Mi Taxi</h1>
            </div>
            <div data-role="content">
                <form id="loginForm">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Usuario:</label> <input type="text" name="username" id="username" value="" placeholder="Usuario" required="required" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Contraseña:</label> <input type="password" name="password" id="password" value="" placeholder="Contraseña" required="required" />
                    </div>
                    <input type="submit" value="Ingresar" id="submitButton">
                </form>
            </div>
            <div data-role="footer" data-theme="e">
                <h4>&copy; Mi empresa.co</h4>
            </div>
        </div>        
        <div data-role="page" id="control" data-theme="e">
            <div data-role="header" data-theme="e">
                <a href="#" id="salir" data-inline="true">Salir</a>
                <h1 id="reloj"></h1>
                <a href="#panelPedido" data-theme="b" data-rel="popup" id="verPedido" data-icon="arrow-d" style="display: none;">
                    Ver pedido
                </a>                                               
                <div data-role="popup" id="panelPedidos" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0" class="popupPedido"></div>

                <div id="panelPedido" data-role="popup" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0" class="popupPedido">
                    <div>
                        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="check" data-inline="true" id="finalizar" class="finalizar">Finalizar</a>
                        <a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="check" data-inline="true" id="fallido" class="fallido">Fallido</a>
                        <a href="#" data-role="button" data-theme="c" data-icon="delete" data-inline="true" id="cancelarFallido" class="fallido">Cancelar</a>
                        
                        <span id="relojPedido"></span>
                        <span id="idPedido">Pedido: <span></span></span>
                        <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" class="cerrarPopup" data-inline="true">Volver</a>
                    </div>
                    <div id="panelPedidoInfo">
                        
                    </div>
                </div>
            </div>

            <div data-role="content" id="controlContent">
                <div id="map_canvas" style="width: 100%; height: 100%"></div>                
            </div>
        </div>

    </body>
</html>
